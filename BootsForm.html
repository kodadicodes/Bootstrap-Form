<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap resmi sitesindeki 4.1 versiyon linki--> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <title>Bootstrap Form</title> 
</head>

<body class="w-75 mx-auto my-4">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Please enter a correct email</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password"> 
        </div>
        <div class="form-group">
            <label for="City">City</label>
            <select name="City" id="City" class="form-control">
                <option value="kocaeli">kocaeli</option>
                <option value="ankara">ankara</option>
                <option value="istanbul">istanbul</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">message</label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <legend>hobies</legend>
            <div class="form-check"><label class="form-check-label"><input type="checkbox">footbol</label></div>
            <div class="form-check"><label class="form-check-label"><input type="checkbox">running</label></div>
            <div class="form-check"><label class="form-check-label"><input type="checkbox">basketball</label></div>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">check</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">check</label>
        </div>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="cr1" name="example">
                <label class="custom-control-label" for="cr1">check</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="cr2" name="example">
                <label class="custom-control-label" for="cr2">check</label>
            </div>
        
        </div>
        <div class="input-group">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>
    </div>
    <div class="input-group mt-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="ig">http://mahmutpitir.com/</span>
        </div>
        <input type="text" class="form-control">
    </div>
    <div class="clearfix">
        <div class="w-25 float-left">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>
        </div>
        <div class="w-75 float-left">
            <div class="form-group">
                <label for="name">SurName</label>
                <input type="text" id="name" class="form-control" placeholder="Enter Name">
            </div>
        </div>
    </div>
    </form>
    


    <!--Bootstrap sitesindeki JS linkleri-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
